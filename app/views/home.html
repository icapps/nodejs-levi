<div>
    <style>
        .chat {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .chat li {
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px dotted #B3A9A9;
        }
        
        .chat li.left .chat-body {
            margin-left: 60px;
        }
        
        .chat li.right .chat-body {
            margin-right: 60px;
        }
        
        .chat li .chat-body p {
            margin: 0;
            color: #777777;
        }
        
        .panel .slidedown .glyphicon,
        .chat .glyphicon {
            margin-right: 5px;
        }
        
        .panel-body {
            overflow-y: scroll;
            height: 250px;
        }
        
        ::-webkit-scrollbar-track {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            background-color: #F5F5F5;
        }
        
        ::-webkit-scrollbar {
            width: 12px;
            background-color: #F5F5F5;
        }
        
        ::-webkit-scrollbar-thumb {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, .3);
            background-color: #555;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="panel panel-primary">
                    <div class="panel-heading" id="accordion">
                        <span class="glyphicon glyphicon-comment"></span> Chat
                 
                    </div>
                    <div class="panel-collapse" id="collapseOne">
                        <div class="panel-body">
                            <ul class="chat" ng-repeat="message in vm.messages track by $index">
                                <div ng-if="message.userID !== vm.userID">
                                    <li class="left clearfix">
                                        <span class="chat-img pull-left">
                            <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                        </span>
                                        <div class="chat-body clearfix">
                                            <div class="header">
                                                <strong class="primary-font">Henry</strong> <small class="pull-right text-muted">
                                        <span class="glyphicon glyphicon-time"></span>12 mins ago</small>
                                            </div>
                                            <p>
                                                {{message.message}}
                                            </p>
                                        </div>
                                    </li>

                                </div>

                                <div ng-if="message.userID === vm.userID">
                                    <li class="right clearfix"><span class="chat-img pull-right">
                            <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
                        </span>
                                        <div class="chat-body clearfix">
                                            <div class="header">
                                                <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>13 mins ago</small>
                                                <strong class="pull-right primary-font">Anon</strong>
                                            </div>
                                            <p>
                                               {{message.message}}
                                            </p>
                                        </div>
                                    </li>
                                </div>
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="btn-input" type="text" ng-model="vm.message" class="form-control input-sm" placeholder="Type your message here..." />
                                <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="vm.send()">
                                Send</button>
                        </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
